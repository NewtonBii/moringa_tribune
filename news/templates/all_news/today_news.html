{% extends 'all_news/base.html' %}
{% load bootstrap3 %}

{% block content %}
{{ block.super }}

<div class="container">

  <!-- Looping through news   -->
  <form  action="{%url 'newsToday'%}" method="post">
    {%csrf_token%}

    {% bootstrap_form letterForm layout='inline' %}
    <input type="submit" value="Subscribe">
  </form>
  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <a href="{% url 'myArticle' news_item.id %}"><h2 class="text-center"> {{ news_item.title }} </h2></a>

      <p>{{news_item.post}}</p>


    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
